services:
  # Backend Service
  - type: web
    name: jabarjer-backend
    env: go
    plan: free
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    envVars:
      - key: PORT
        value: 8080
      - key: DB_DRIVER
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: jabarjer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: jabarjer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: jabarjer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: jabarjer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: jabarjer-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: MIDTRANS_SERVER_KEY
        sync: false
      - key: MIDTRANS_CLIENT_KEY
        sync: false
      - key: MIDTRANS_ENVIRONMENT
        value: sandbox

databases:
  # PostgreSQL Database (Free Tier)
  - name: jabarjer-db
    plan: free
    databaseName: jabarjer_studio
    user: jabarjer_user


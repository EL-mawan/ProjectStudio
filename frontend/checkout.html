<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Project Studio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                        light: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-arrow-left text-slate-500 hover:text-primary transition-colors"></i>
                <span class="font-heading font-bold text-xl text-slate-800">Kembali</span>
            </a>
            <div class="font-heading font-bold text-2xl text-primary">Checkout</div>
            <div class="w-20"></div> <!-- Spacer -->
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <!-- Order Summary -->
            <div class="lg:col-span-5 order-2 lg:order-1">
                <div class="bg-white rounded-3xl shadow-lg border border-slate-100 p-8 sticky top-8">
                    <h3 class="font-heading font-bold text-2xl mb-6 text-slate-900">Ringkasan Pesanan</h3>
                    
                    <div class="space-y-6">
                        <div class="flex justify-between items-start pb-6 border-b border-slate-100">
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Layanan</p>
                                <h4 class="font-bold text-lg text-slate-800" id="summaryService">-</h4>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Tanggal</p>
                                <h4 class="font-bold text-lg text-slate-800" id="summaryDate">-</h4>
                            </div>
                        </div>

                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase mb-2">Paket Dipilih</p>
                            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <h5 class="font-bold text-slate-800 mb-1" id="summaryPackage">-</h5>
                                <p class="text-sm text-slate-500" id="summaryDuration">-</p>
                            </div>
                        </div>

                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase mb-2">Catatan</p>
                            <p class="text-sm text-slate-600 italic" id="summaryNotes">-</p>
                        </div>

                        <div class="pt-6 border-t border-slate-100">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-slate-600">Harga Paket</span>
                                <span class="font-bold text-slate-800" id="summaryPrice">Rp 0</span>
                            </div>
                            <div class="flex justify-between items-center text-xl font-bold text-primary mt-4 pt-4 border-t border-dashed border-slate-200">
                                <span>Total Pembayaran</span>
                                <span id="summaryTotal">Rp 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer Details & Payment -->
            <div class="lg:col-span-7 order-1 lg:order-2">
                <div class="bg-white rounded-3xl shadow-lg border border-slate-100 p-8 mb-8">
                    <h3 class="font-heading font-bold text-2xl mb-6 text-slate-900">Data Pemesan</h3>
                    <form id="checkoutForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">Nama Lengkap</label>
                                <input type="text" id="customerName" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">Nomor Telepon / WA</label>
                                <input type="tel" id="customerPhone" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Email</label>
                            <input type="email" id="customerEmail" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Alamat Lengkap</label>
                            <textarea id="customerAddress" required rows="2" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Lokasi Acara</label>
                            <textarea id="eventLocation" required rows="2" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="Nama Gedung / Hotel / Alamat Lengkap Acara"></textarea>
                        </div>

                        <div class="pt-8 mt-8 border-t border-slate-100">
                            <h3 class="font-heading font-bold text-2xl mb-6 text-slate-900">Metode Pembayaran</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <label class="cursor-pointer">
                                    <input type="radio" name="paymentMethod" value="dp" checked class="peer sr-only">
                                    <div class="p-4 rounded-xl border-2 border-slate-200 peer-checked:border-primary peer-checked:bg-primary/5 transition-all hover:border-primary/50">
                                        <div class="font-bold text-slate-800 mb-1">Down Payment (DP)</div>
                                        <p class="text-sm text-slate-500">Bayar 30% sekarang, sisanya pelunasan nanti.</p>
                                    </div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="paymentMethod" value="full" class="peer sr-only">
                                    <div class="p-4 rounded-xl border-2 border-slate-200 peer-checked:border-primary peer-checked:bg-primary/5 transition-all hover:border-primary/50">
                                        <div class="font-bold text-slate-800 mb-1">Bayar Lunas</div>
                                        <p class="text-sm text-slate-500">Lunasi pembayaran sekarang.</p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="w-full py-4 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl shadow-lg hover:shadow-primary/40 transform hover:-translate-y-1 transition-all text-lg mt-8">
                            Bayar Sekarang <i class="fas fa-lock ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load order data from sessionStorage
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            
            if (!orderData) {
                Swal.fire({
                    icon: 'error',
                    title: 'Data Pesanan Kosong',
                    text: 'Silakan pilih layanan terlebih dahulu.',
                    confirmButtonText: 'Kembali ke Beranda'
                }).then(() => {
                    window.location.href = 'index.html#services';
                });
                return;
            }

            // Populate Summary
            document.getElementById('summaryService').textContent = orderData.serviceName;
            document.getElementById('summaryDate').textContent = new Date(orderData.eventDate).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('summaryPackage').textContent = orderData.packageName;
            document.getElementById('summaryDuration').textContent = orderData.packageDuration + ' Jam';
            document.getElementById('summaryNotes').textContent = orderData.notes || '-';
            
            const price = parseInt(orderData.packagePrice);
            document.getElementById('summaryPrice').textContent = 'Rp ' + price.toLocaleString('id-ID');
            document.getElementById('summaryTotal').textContent = 'Rp ' + price.toLocaleString('id-ID');

            // Pre-fill user data if logged in
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                document.getElementById('customerName').value = user.name;
                document.getElementById('customerEmail').value = user.email;
                document.getElementById('customerPhone').value = user.phone || '';
            }

            // Handle Form Submit
            document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const submitBtn = this.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

                const formData = {
                    customer_name: document.getElementById('customerName').value,
                    customer_email: document.getElementById('customerEmail').value,
                    customer_phone: document.getElementById('customerPhone').value,
                    customer_address: document.getElementById('customerAddress').value,
                    
                    service_type: orderData.serviceName, // Using name as type for now, ideally should be ID or type code
                    package_id: parseInt(orderData.packageId),
                    event_date: orderData.eventDate,
                    event_location: document.getElementById('eventLocation').value,
                    
                    payment_method: document.querySelector('input[name="paymentMethod"]:checked').value,
                    addons: [] // Addons not implemented in UI yet
                };

                // Send to API
                fetch(API_ENDPOINTS.orders, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.payment_url) {
                        // Redirect to Midtrans Payment Page
                        window.location.href = data.payment_url;
                    } else {
                        Swal.fire({
                            icon: 'success',
                            title: 'Pesanan Berhasil!',
                            text: 'Terima kasih telah memesan layanan kami. Kami akan segera menghubungi Anda.',
                            confirmButtonText: 'Kembali ke Beranda'
                        }).then(() => {
                            sessionStorage.removeItem('orderData');
                            window.location.href = 'index.html';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal Memproses Pesanan',
                        text: 'Terjadi kesalahan saat memproses pesanan Anda. Silakan coba lagi.',
                    });
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                });
            });
        });
    </script>
</body>
</html>
